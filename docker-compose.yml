name: samdul
services:
  blog:
    build: ./docker/httpd
    ports:
      - 80
    deploy:
      mode: replicated
      replicas: 1
    environment:
      - VIRTUAL_HOST=localhost
      - VIRTUAL_PORT=80
        #  blog_2:
        #    build: ./docker/httpd
        #    container_name: blog-2
        #    ports:
        #      - 8052:80

  load_balancer:
    image: nginxproxy/nginx-proxy
    ports:
      - 8949:80
    depends_on:
      - blog
    volumes:
      - /var/run/docker.sock:/tmp/docker.sock:ro
